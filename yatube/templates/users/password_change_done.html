{% extends "base.html" %}
{% block title %}Пароль изменен{% endblock %}
{% block content %}
{% load user_filters %}
{% if validlink %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            Пароль изменён
          </div>
          <div class="card-body">
            <p>Пароль изменён успешно</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">Ошибка</div>
      <div class="card-body">
        <p>Ссылка сброса пароля содержит ошибку или устарела.</p>
      </div>
    </div>
  </div>
  </div>
{% endif %}
{% endblock %}
